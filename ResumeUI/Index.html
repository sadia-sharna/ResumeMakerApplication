<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="script/angular/angular.js"></script>
    <script src="script/angular/Script.js"></script>
    <link href="Style.css" rel="stylesheet" />
    <title>ResumeUI</title>
</head>


<body ng-app="ResumeUI">
    <h2 style="text-align:center">Make Resume</h2>
   
    <div class="container" ng-controller="ResumeController">
        <form >
            <div class="row-heading" style="height:80px; text-align:center">
                Personal Information
            </div>
            <hr />
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Your name.." ng-model="profile_decr.name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="resume@gmail.com" ng-model="profile_decr.email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="github">Github</label>
                </div>
                <div class="col-75">
                    <input type="text" id="github" name="github" placeholder="github.com/resume" ng-model="profile_decr.github" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Linkedin</label>
                </div>
                <div class="col-75">
                    <input type="text" id="linkedin" name="linkedin" placeholder="bd.linkedin.com/in/resume" ng-model="profile_decr.linkedin" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone</label>
                </div>
                <div class="col-75">
                    <input type="text" id="phone" name="phone" placeholder="01XXXXXXXXX" ng-model="profile_decr.phone" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="profile_descr">Profile Summary</label>
                </div>
                <div class="col-75">
                    <textarea id="profile_descr" name="profile_descr" placeholder="Write something.." style="height:200px" ng-model="profile_decr.profile_descr"></textarea>
                </div>
            </div>
            <div class="row">
                <button class="btn"  ng-click="addPersonalInfo(); " style="float:right;">Submit</button>
            </div>
            <br /><br />


        </form>

     
         <!--<p>{{profile.ressume_id}}</p>-->
    </div>
</body>
</html>
